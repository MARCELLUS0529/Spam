name: Run Discord Webhook Bot
on:
  push:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install requests
        run: pip install requests
      - name: Run script
        run: python3 main.py
        
